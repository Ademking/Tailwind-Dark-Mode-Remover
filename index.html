    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.21.2/min/vs/loader.min.js"></script>
    <script>
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.21.2/min/vs' } })
        window.MonacoEnvironment = {
            getWorkerUrl: function (workerId, label) {
                return `data:text/javascript;charset=utf-8,${encodeURIComponent(`
          self.MonacoEnvironment = {
            baseUrl: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.21.2/min/'
          };
          importScripts('https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.21.2/min/vs/base/worker/workerMain.js');`
                )}`
            }
        }
        require(['vs/editor/editor.main'], function () {
            const twEditor = monaco.editor.create(document.getElementById('tw-code'), {
                value: [''].join('\n'),
                language: 'html',
                minimap: {
                    enabled: false
                },
                wordWrap: 'wordWrapColumn',
                wordWrapMinified: true,
                wrappingIndent: 'indent'

            })
            const resultEditor = monaco.editor.create(document.getElementById('result'), {
                value: [''].join('\n'),
                language: 'html',
                minimap: {
                    enabled: false
                },
                wordWrap: 'wordWrapColumn',
                wordWrapMinified: true,
                wrappingIndent: 'indent'
            })

            // detect when value changes on twEditor
            twEditor.onDidChangeModelContent((e) => {
                const code = twEditor.getValue();
                const regex = /dark:\w+([-:\w]*\w)/g;
                // show how many matches are found
                if (code.match(regex)) {
                    const countElem = document.getElementById('count');
                    const countRes = code.match(regex).length
                    countElem.innerHTML = `(${countRes} Dark mode classe${countRes > 1 ? 's' : ''} removed)`;
                }
                else {
                    const countElem = document.getElementById('count');
                    countElem.innerHTML = '';
                }
                const newCode = code.replace(regex, '');
                console.log(newCode)
                resultEditor.setValue(newCode);
            })

            // copy to clipboard
            const copyBtn = document.getElementById('copy');
            copyBtn.addEventListener('click', () => {
                const code = resultEditor.getValue();
                navigator.clipboard.writeText(code);
                setTimeout(() => {
                    copyBtn.innerHTML = '‚úÖ Copied!';
                }, 100)
                setTimeout(() => {
                    copyBtn.innerHTML = 'üìù Copy to clipboard';
                }, 1000)
            })
        })
    </script>
